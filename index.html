<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" href="./asset/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./asset/css/style.css">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <!--Bootscrapt-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Giftastic</title>
</head>
<body>
    <div class="container-fluid row">
        <div id="picture"></div>
        <div class="float-right">
            <form>
                <div class="form-group">
                    <label for="addquery">Query</label>
                    <input type="text" class="form-control" id="addquery" placeholder="Add a query">
                </div>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="addrating" id="addrating1" value="g">
                        <label class="form-check-label" for="addrating1">G</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="addrating" id="addrating2" value="pg">
                        <label class="form-check-label" for="addrating2">PG</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="addrating" id="addrating3" value="pg13">
                        <label class="form-check-label" for="addrating3">PG-13</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="addrating" id="addrating4" value="r">
                        <label class="form-check-label" for="addrating4">R</label>
                      </div>
                </div>
                <div class="form-group form-group-inline">
                    <label for="addlimit"># of Gif(s)</label>
                    <input type="range" class="form-control-range" name="addlimit" value="10" min="1" max="25"step="1">
                  </div>
                <button type="submit" class="btn btn-success">Submit</button>
                <button id="refresh" class="btn btn-info">Refresh</button>
            </form>
            <div class="text-center" id="button"></div>
        </div>
    </div>
    <!--Javascript-->
    <script type="text/javascript" src="./asset/javascript/app.js"></script>
</body>
</html>
